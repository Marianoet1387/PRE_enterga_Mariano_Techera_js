<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RespiMedic/index</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/variables.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="logo-carrito">
            <a href="checkout.html">
                <img id="logo" class="logo">
            </a>
        </div>
        <div class="header" id="header">
            <h1 id="titulo">Productos Medicinales Respiratorios</h1>
            <h2 id="slogan">Respiremos mejor</h2>
        </div>
        <input type="search" placeholder="🔍 Nombre del producto a buscar" id="buscador">  
    </header>
    <main>
        <div class="contenedor_filtros">
            <div class="contenedor_filtrar_categoria">
                <label for="categoria">Filtrar por categoria</label>
                <select id="categoria">
                        <option selected disabled>...</option>
                </select>
            </div>
            <div class="contenedor_filtrar_marca">
                <label for="marca">Filtrar por Marca</label>
                <select id="marca">
                        <option selected disabled>...</option>
                </select>
            </div>
        </div>
        <div id="container" class="container"></div>
    </main>
    <footer></footer>
</body>
</html>
